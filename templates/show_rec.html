<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    {%block hhhh%}
    <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img src="/static/Books-logo.png" width="75" height="75" class="d-inline-block align-top" alt="" loading="lazy">
    <div style="padding-top: 20px;float: right;" >Books Recommender (with Sentiment Analyzer)</div>
  </a>
</nav>

{%endblock%}
    


{%for i in range(1,n,2)%}

 <div class="container">
  <div class="row">
    <div class="col-sm">
      <div>
<h3>{{i}}</h3>
<img src="{{url[i-1]}}"/>
<h5>Title: {{title[i-1]}}</h5> 
<h5>Book ID: {{isbn[i-1]}}</h5>

<form action="/add" method="POST">
  <input type="text" name="isbn" value="{{isbn[i-1]}}" style="display: none" />
  <button type="submit" class="btn btn-primary mb-2">Buy</button>
</form>
</div>
    </div>
    <div class="col-sm">
<div>
<h3>{{i+1}}</h3>
<img src="{{url[i]}}"/>
<h5>Title: {{title[i]}}</h5>
<h5>Book ID: {{isbn[i]}}</h5>

<form action="/add" method="POST">
  <input type="text" name="isbn" value="{{isbn[i]}}" style="display: none" />
  <button type="submit" class="btn btn-primary mb-2">Buy</button>
</form>
</div>    </div>
  <br/><hr width="800" /><br>

  </div>
</div>   
{%endfor%}
